<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RESULTADOS BIOSALUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e0e9f2);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Deshabilitar scroll horizontal */
            overflow-y: auto; /* Habilitar scroll vertical */
        }

        /* Banner principal */
        .banner {
            background: linear-gradient(135deg, #2a7a8c, #77ba02);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
            width: 90%;
            max-width: 400px;
            margin: 20px;
        }

        .banner::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
            animation: rotate 10s linear infinite;
        }

        .banner h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .banner-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            animation: fadeInUp 1.5s ease-in-out;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
        }

        .banner-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            flex: 1 1 45%;
        }

        .banner-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        /* Contenedores de login y búsqueda */
        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow-y: auto; /* Habilitar scroll vertical */
            overflow-x: hidden; /* Deshabilitar scroll horizontal */
            max-height: 90vh;
            margin: 20px;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(42, 122, 140, 0.1), transparent 70%);
            animation: rotate 10s linear infinite;
        }

        h1 {
            color: #2a7a8c;
            font-size: 1.5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: calc(100% - 22px);
            margin-bottom: 15px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
        }

        input:focus {
            border-color: #2a7a8c;
            box-shadow: 0 0 8px rgba(42, 122, 140, 0.3);
            outline: none;
        }

        button {
            padding: 10px 15px;
            background-color: #2a7a8c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 5px;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background-color: #1e5b6e;
            transform: translateY(-3px);
        }

        .hidden {
            display: none;
        }

        /* Tarjetas de resultados */
        .result-card {
            background: #ffffff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInUp 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .result-actions {
            display: flex;
            gap: 10px;
        }

        .view-btn, .download-btn {
            background-color: #2a7a8c;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-btn:hover, .download-btn:hover {
            background-color: #1e5b6e;
        }

        .info-message {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            animation: fadeIn 1s ease-in-out;
        }

        .no-results {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            font-size: 14px;
            color: #666;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Banner principal -->
    <div class="banner" id="banner">
        <h1>BIENVENIDO A BIOSALUD</h1>
        <div class="banner-buttons">
            <button class="banner-btn" id="medico-btn">Soy Médico</button>
            <button class="banner-btn" id="paciente-btn">Soy Paciente</button>
        </div>
    </div>

    <!-- Contenedor de login -->
    <div class="container hidden" id="login-container">
        <h1>INICIAR SESIÓN</h1>
        <input type="email" id="email" placeholder="Correo Electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="login-btn">Iniciar Sesión</button>
        <button id="register-btn">Registrarse</button>
        <button id="reset-btn">Olvidé mi contraseña</button>
        <p id="message"></p>
    </div>

    <!-- Contenedor de búsqueda -->
    <div class="container hidden" id="search-container">
        <h1>Mis Resultados</h1>
        <input type="text" id="documento" placeholder="Documento de Identidad">
        <button id="search-btn">Buscar</button>
        <div id="results"></div>
        <div class="info-message">
            <p>Los exámenes que aparecen aquí estarán disponibles por 40 días y luego serán eliminados. También han sido enviados a su correo electrónico.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getStorage, ref, listAll, getDownloadURL, getMetadata } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBnxmCohME7P0sRM3LwoBVICffaw5THX7Q",
            authDomain: "viraresultados-8ec20.firebaseapp.com",
            projectId: "viraresultados-8ec20",
            storageBucket: "viraresultados-8ec20.appspot.com",
            messagingSenderId: "464832184858",
            appId: "1:464832184858:web:29bfac9281c87ec25947a3",
            measurementId: "G-7ZXS1CGGRW"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        
        document.getElementById("medico-btn").addEventListener("click", () => {
            document.getElementById("banner").classList.add("hidden");
            document.getElementById("login-container").classList.remove("hidden");
        });

        document.getElementById("paciente-btn").addEventListener("click", () => {
            document.getElementById("banner").classList.add("hidden");
            document.getElementById("login-container").classList.remove("hidden");
        });

        document.getElementById("login-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    document.getElementById("login-container").classList.add("hidden");
                    document.getElementById("search-container").classList.remove("hidden");
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        });
        
        document.getElementById("register-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    document.getElementById("message").innerText = "Cuenta creada exitosamente";
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        });
        
        document.getElementById("reset-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    document.getElementById("message").innerText = "Correo de recuperación enviado";
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        });
        
        document.getElementById("search-btn").addEventListener("click", () => {
            const documento = document.getElementById("documento").value;
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            const userRef = ref(storage, documento);
            listAll(userRef).then(result => {
                if (result.items.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            No se encontraron resultados para el documento ingresado.
                        </div>`;
                } else {
                    result.items.forEach(pdfRef => {
                        getMetadata(pdfRef).then(metadata => {
                            const fechaCarga = new Date(metadata.timeCreated).toLocaleDateString();
                            getDownloadURL(pdfRef).then(url => {
                                resultsDiv.innerHTML += `
                                    <div class='result-card'>
                                        <div>
                                            ${pdfRef.name}
                                            <div class="fecha-carga">Fecha de carga: ${fechaCarga}</div>
                                        </div>
                                        <div class="result-actions">
                                            <button class="view-btn" onclick='window.open("${url}")'>
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button class="download-btn" onclick='window.open("${url}")'>
                                                <i class="fas fa-download"></i>
                                            </button>
                                        </div>
                                    </div>`;
                            });
                        });
                    });
                }
            }).catch(() => {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        No se encontraron resultados para el documento ingresado.
                    </div>`;
            });
        });
    </script>
</body>
</html>
