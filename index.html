<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULTADOS BIOSALUD</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #77ba02;
        }
        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 26px);
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #2a7a8c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #1e5b6e;
        }
        .hidden {
            display: none;
        }
        .result-card {
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .download-btn {
            background-color: #4CAF50;
            padding: 8px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>BIOSALUD</h1>
        <input type="email" id="email" placeholder="Correo Electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="login-btn">Iniciar Sesión</button>
        <button id="register-btn">Registrarse</button>
        <button id="reset-btn">Olvidé mi contraseña</button>
        <p id="message"></p>
    </div>

    <div class="container hidden" id="search-container">
        <h1>Mis Resultados</h1>
        <input type="text" id="documento" placeholder="Documento de Identidad">
        <button id="search-btn">Buscar</button>
        <div id="results"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBnxmCohME7P0sRM3LwoBVICffaw5THX7Q",
            authDomain: "viraresultados-8ec20.firebaseapp.com",
            projectId: "viraresultados-8ec20",
            storageBucket: "viraresultados-8ec20.appspot.com",
            messagingSenderId: "464832184858",
            appId: "1:464832184858:web:29bfac9281c87ec25947a3",
            measurementId: "G-7ZXS1CGGRW"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        
        document.getElementById("login-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    document.getElementById("login-container").classList.add("hidden");
                    document.getElementById("search-container").classList.remove("hidden");
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        });
        
        document.getElementById("register-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    document.getElementById("message").innerText = "Cuenta creada exitosamente";
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        });
        
        document.getElementById("reset-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    document.getElementById("message").innerText = "Correo de recuperación enviado";
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        });
        
        document.getElementById("search-btn").addEventListener("click", () => {
            const documento = document.getElementById("documento").value;
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            const userRef = ref(storage, documento);
            listAll(userRef).then(result => {
                result.items.forEach(pdfRef => {
                    getDownloadURL(pdfRef).then(url => {
                        resultsDiv.innerHTML += `<div class='result-card'>${pdfRef.name}<button class='download-btn' onclick='window.open("${url}")'>Descargar</button></div>`;
                    });
                });
            }).catch(() => {
                resultsDiv.innerHTML = "No se encontraron resultados.";
            });
        });
    </script>
</body>
</html>
