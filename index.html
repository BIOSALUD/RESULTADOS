<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULTADOS BIOSALUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e0e9f2);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .banner {
            background: linear-gradient(135deg, #2a7a8c, #77ba02);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            color: white;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
            animation: rotate 10s linear infinite;
        }

        .banner h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .banner-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeInUp 1.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .banner-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .banner-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(42, 122, 140, 0.1), transparent 70%);
            animation: rotate 10s linear infinite;
        }

        h1 {
            color: #2a7a8c;
            font-size: 2rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: calc(100% - 26px);
            margin-bottom: 15px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
        }

        input:focus {
            border-color: #2a7a8c;
            box-shadow: 0 0 8px rgba(42, 122, 140, 0.3);
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #2a7a8c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 5px;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background-color: #1e5b6e;
            transform: translateY(-3px);
        }

        .hidden {
            display: none;
        }

        .result-card {
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInUp 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .result-actions {
            display: flex;
            gap: 10px;
        }

        .view-btn, .download-btn {
            background-color: #2a7a8c;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-btn:hover, .download-btn:hover {
            background-color: #1e5b6e;
        }

        .info-message {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <h1>BIENVENIDO A BIOSALUD</h1>
        <div class="banner-buttons">
            <button class="banner-btn" id="medico-btn">Soy Médico</button>
            <button class="banner-btn" id="paciente-btn">Soy Paciente</button>
        </div>
    </div>

    <div class="container hidden" id="login-container">
        <h1>INICIAR SESIÓN</h1>
        <input type="email" id="email" placeholder="Correo Electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="login-btn">Iniciar Sesión</button>
        <button id="register-btn">Registrarse</button>
        <button id="reset-btn">Olvidé mi contraseña</button>
        <p id="message"></p>
    </div>

    <div class="container hidden" id="search-container">
        <h1>Mis Resultados</h1>
        <input type="text" id="documento" placeholder="Documento de Identidad">
        <button id="search-btn">Buscar</button>
        <div id="results"></div>
        <div class="info-message">
            <p>Los exámenes que aparecen aquí estarán disponibles por 40 días y luego serán eliminados. También han sido enviados a su correo electrónico.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBnxmCohME7P0sRM3LwoBVICffaw5THX7Q",
            authDomain: "viraresultados-8ec20.firebaseapp.com",
            projectId: "viraresultados-8ec20",
            storageBucket: "viraresultados-8ec20.appspot.com",
            messagingSenderId: "464832184858",
            appId: "1:464832184858:web:29bfac9281c87ec25947a3",
            measurementId: "G-7ZXS1CGGRW"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        
        document.getElementById("medico-btn").addEventListener("click", () => {
            document.getElementById("banner").classList.add("hidden");
            document.getElementById("login-container").classList.remove("hidden");
        });

        document.getElementById("paciente-btn").addEventListener("click", () => {
            document.getElementById("banner").classList.add("hidden");
            document.getElementById("login-container").classList.remove("hidden");
        });

        document.getElementById("login-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    document.getElementById("login-container").classList.add("hidden");
                    document.getElementById("search-container").classList.remove("hidden");
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        });
        
        document.getElementById("register-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    document.getElementById("message").innerText = "Cuenta creada exitosamente";
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        });
        
        document.getElementById("reset-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    document.getElementById("message").innerText = "Correo de recuperación enviado";
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        });
        
        document.getElementById("search-btn").addEventListener("click", () => {
            const documento = document.getElementById("documento").value;
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            const userRef = ref(storage, documento);
            listAll(userRef).then(result => {
                result.items.forEach(pdfRef => {
                    getDownloadURL(pdfRef).then(url => {
                        resultsDiv.innerHTML += `
                            <div class='result-card'>
                                ${pdfRef.name}
                                <div class="result-actions">
                                    <button class="view-btn" onclick='window.open("${url}")'>
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="download-btn" onclick='window.open("${url}")'>
                                        <i class="fas fa-download"></i>
                                    </button>
                                </div>
                            </div>`;
                    });
                });
            }).catch(() => {
                resultsDiv.innerHTML = "No se encontraron resultados.";
            });
        });
    </script>
</body>
</html>
